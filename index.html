<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Medlemssida - Biljettsläpp</title>
  <script src="https://cdn.jsdelivr.net/npm/js-sha1@0.6.0/src/sha1.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f5f5f5;
      text-align: center;
      padding: 2em;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 2em;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    #link-section {
      display: none;
      margin-top: 2em;
    }
    input[type="text"] {
      padding: 0.5em;
      font-size: 1em;
      margin: 0.5em;
    }
    button {
      margin-top: 1em;
      padding: 0.6em 1.2em;
      font-size: 1em;
      cursor: pointer;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Välkommen medlem!</h1>
    <p>Ange ditt medlemsnummer och förnamn:</p>
    <input type="text" id="memberNumber" placeholder="Medlemsnummer" />
    <input type="text" id="firstName" placeholder="Förnamn" />
    <br />
    <button onclick="checkCredentials()">Logga in</button>

    <div id="link-section">
      <h2>Biljettsläppet är öppet!</h2>
      <p><a href="https://secure.tickster.com/bmh199t9gl5wjze" target="_blank">Gå till biljettlänken</a></p>
    </div>

    <p id="wrong" class="hidden" style="color: red;">Fel uppgifter. Försök igen.</p>
    <p id="blocked" class="hidden" style="color: red;">För många felaktiga försök. Sidan är spärrad.</p>
  </div>

  <script>
    const releaseTime = new Date("2025-08-13T13:16:00Z"); // 15:16 svensk tid

    // Lista med SHA-1-hashar av medlemsnummer+förnamn
    const allowedHashes = [
      "16d7a4fca7442dda3ad93c9a726597e4f0f6c1e5", // exempel: 123456kalle
      "40bd001563085fc35165329ea1ff5c5ecbdbbeef"  // exempel: 654321johanna
    ];

    let failedAttempts = parseInt(localStorage.getItem("failedAttempts")) || 0;

    function checkCredentials() {
      if (failedAttempts >= 3) {
        document.getElementById("blocked").classList.remove("hidden");
        return;
      }

      const memberNumber = document.getElementById("memberNumber").value.trim();
      const firstName = document.getElementById("firstName").value.trim().toLowerCase();
      const combo = memberNumber + firstName;
      const hash = sha1(combo);

      const validUser = allowedHashes.includes(hash);

      if (validUser) {
        document.getElementById("wrong").classList.add("hidden");
        document.getElementById("blocked").classList.add("hidden");
        showLinkIfTime();
      } else {
        failedAttempts++;
        localStorage.setItem("failedAttempts", failedAttempts);
        if (failedAttempts >= 3) {
          document.getElementById("blocked").classList.remove("hidden");
        } else {
          document.getElementById("wrong").classList.remove("hidden");
        }
      }
    }

    function showLinkIfTime() {
      const now = new Date();
      if (now >= releaseTime) {
        document.getElementById("link-section").style.display = "block";
      } else {
        const remainingMs = releaseTime - now;
        const minutes = Math.floor(remainingMs / 60000);
        const seconds = Math.floor((remainingMs % 60000) / 1000);
        alert("Biljettlänken blir tillgänglig om " + minutes + " minuter och " + seconds + " sekunder.");
      }
    }
  </script>
</body>
</html>
